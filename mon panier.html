<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Panier</title>
    <link rel="stylesheet" href="mon%20panier.css"> <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <header>
        <h1>Mon Panier</h1>
        <nav>
            <a href="souss.html">Accueil</a>
            <a href="boutique.html">Boutique</a>
            <a href="contact.html">Contact</a>
            <a href="mon%20panier.html" class="cart-link">
            <i class="fas fa-shopping-cart"></i> Mon Panier</a>
        </nav>
    </header>
    <section class="cart">
        <h2>Articles dans votre panier</h2>
        
        <!-- Exemple d'un produit dans le panier -->
        <div class="cart-item">
            <img src="poterie.avif" alt="Produit 1" class="cart-img">
            <div class="item-details">
                <h3>Poterie Marocaine</h3>
                <p>Prix : 150 MAD</p>
                <label for="quantity">Quantité :</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1">
                <p class="subtotal">Sous-total : 150 MAD</p>
            </div>
            <button class="btn-remove">Retirer</button>
        </div>

        <!-- Ajoutez d'autres éléments ici de manière similaire -->
        
        <!-- Section pour le total et le paiement -->
        <div class="cart-summary">
            <h3>Total : 150 MAD</h3>
            <button class="btn-checkout">Passer au paiement</button>
        </div>
    </section>

</body>
</html>
